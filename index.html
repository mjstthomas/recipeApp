<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<meta name="description" content="Search for recipes with ingredients.">
	<title>API Hack Project</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap" rel="stylesheet">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
	<header>
		<!--Banner-->
		<div class="logo">
			<p>Quick Chef</p>
		</div>
	</header>
		<!--Navigation-->
		<div class="menu-toggler">
			<div class="sideBar"></div>
		</div>
		<nav class="navBar open hidden">
			<form id='recipeForm' class="">
				<label for="ingredients">Ingredients you have:</label>
				<input type="text" id="ingredientsSelect" placeholder="ingredients you have">
				<br>
				<label for="cuisine">Cuisine type?</label>
				<select id="cuisine">
					<option value=""></option>
					<option value="American">American</option>
		      		<option value="Chinese">Chinese</option>
				    <option value="Japanese">Japanese</option>
				    <option value="French">French</option>
				    <option value="Mexican">Mexican</option>
				    <option value="Italian">Italian</option>
				    <option value="Indian">Indian</option>
				</select>
				<br>
				<label for="diet">Diet type?</label>
				<select id="diet">
					<option value=""></option>
				    <option value="ketogenic">Ketogenic</option>
				    <option value="Whole30">Whole30</option>
				    <option value="primal">Primal</option>
				    <option value="paleo">Paleo</option>
				    <option value="vegan">Vegan</option>
				    <option value="gluten-free">Gluten Free</option>
				</select>
				<br>
				<button type="submit">Submit</button>
			</form>
			<button class="slider">Slide</button>
		</nav>
		<!--Intro Header-->
		<div id="showcase">
			<h1>Have ingredients but no recipe? We got you.</h1>
			<button id="starter">Let's get cooking</button>
		</div>
		<section class="hidden" id="title"></section>
		<section class="topSec">
			<section class="hidden" id="image"></section>
			<section class="hidden" id="ingredients">
				<h5>Ingredients:</h5>
				<ol class="ingredientList"></ol>
			</section>
		</section>
		<section class="hidden" id="instructions">
			<h5>Instructions:</h5>
			<ol class="instructList"></ol>
		</section>
		<footer class="hidden" id="link"></footer>
	<script type="text/javascript" src="main.js"></script>
</body>

</html>
