<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="description" content="Search for recipes with ingredients.">
	<title>Quick Chef</title>
	<link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
	<link rel="manifest" href="./favicon/site.webmanifest">
	<link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
	<link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap" rel="stylesheet">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js" integrity="sha256-CIc5A981wu9+q+hmFYYySmOvsA3IsoX+apaYlL0j6fg=" crossorigin="anonymous"></script>
</head>

<body>
	<header>
		<!--Banner-->
		<div class="logo">
			<img class="logoImg" src="./images/Group18.svg" alt="quick chef image">
			<p>Quick Chef</p>
		</div>
	</header>
		<!--Navigation-->
		<div class="menu-toggler">
			<div class="sideBar"></div>
		</div> -->
 		<nav class="navBar open hidden">
			<form id='recipeForm' class="">
				<label for="ingredientsSelect">Ingredients you have:</label><br>
				<input type="text" id="ingredientsSelect" placeholder="ingredients you have">
				<br>
				<label for="cuisine">Cuisine type?<span class="option">(optional)</span></label><br>
				<select id="cuisine">
					<option value="">(none)</option>
					<option value="American">American</option>
		      		<option value="Chinese">Chinese</option>
				    <option value="Japanese">Japanese</option>
				    <option value="French">French</option>
				    <option value="Mexican">Mexican</option>
				    <option value="Italian">Italian</option>
				    <option value="Indian">Indian</option>
				</select>
				<br>
				<label for="diet">Diet type?<span class="option">(optional)</span></label><br>
				<select id="diet">
					<option value="">(none)</option>
				    <option value="ketogenic">Ketogenic</option>
				    <option value="Whole30">Whole30</option>
				    <option value="primal">Primal</option>
				    <option value="paleo">Paleo</option>
				    <option value="vegan">Vegan</option>
				    <option value="gluten-free">Gluten Free</option>
				</select>
				<br>
				<button type="submit">Submit</button>
			</form>
			<button class="slider">Search</button>
			<section class="description">
				<p>Let us find you a recipe based on which ingredients and any preferences you may have!</p>
			</section>
		</nav>
		<!--Intro Header-->
		<div id="showcase">
			<h1>Have ingredients but no recipe? We got you.</h1>
			<button id="starter">Let's get cooking</button>
		</div> 
		<section class="" id="title"><h2></h2></section>
		<div class="topSec hidden">
			<section class="" id="image"></section>
			<section class="" id="ingredients">
				<h3>Ingredients:</h3>
				<ol class="ingredientList"></ol>
			</section>
		</div>
		<br>
		<section class="hidden" id="instructions">
			<h3>Instructions:</h3>
			<ol class="instructList"></ol>
		</section>
		<section class="oops hidden">
			<h1>Oops! Looks like there isn't a recipe for that.</h1>
			<button id="retry">Retry?</button>
		</section>
		<div class= "shopping hidden" id="shopping"><img src="./images/nutri.png" class = "cart" alt="nutrition icon">
			<div class ="nutContainer hidden"></div>
		</div>
		<footer class="hidden" id="link"></footer>
	<script type="text/javascript" src="main.js"></script>
</body>

</html>
